<!DOCTYPE html>
<html lang="pt-BR"> 
<head> <!-- Abertura da tag head -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout dos componentes</title>

    <link rel="stylesheet" href="sheet.CSS"> <!-- Link que acessar o arquivo CSS -->
	
</head> <!-- Fechamento da tag head -->

<body> <!-- Abertura da tag do corpo da pagina -->
    <header> <!-- Abertura da tag do cabeçalho -->
        <code>&#60;header&#62;</code>
    </header> <!-- Fechamento da tag do cabeçalho -->
	
    <section><!-- Abertura da tag da sessão -->
		<code> &#60;section&#62;</code>
    </section> <!-- fechamento da tag da sessão -->
	
    <aside> <!-- Abertura da tag ao lado -->
		<code> &#60;aside&#62;</code>
    </aside> <!-- Fechamento da tag ao lado -->
	
    <footer><!-- Abertura da tag do roda pé -->
       <code> &#60;footer&#62;</code>
    </footer><!-- Fechamento da tag do roda pé -->
    
</body>
</html>
